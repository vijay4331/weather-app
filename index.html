<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="body.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Weather App</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
          <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
        <div id="weatherResult" class="card shadow p-4 d-none">
          <h3 id="cityName"></h3>
          <p><strong>Temperature:</strong> <span id="temp"></span> Â°C</p>
          <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
          <p><strong>Wind Speed:</strong> <span id="wind"></span> m/s</p>
          <p><strong>Condition:</strong> <span id="condition"></span></p>
        </div>
        <p id="errorMsg" class="text-danger mt-3 d-none">City not found. Please try again.</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
